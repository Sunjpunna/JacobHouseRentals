<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>HOUSE RENTAL SYSTEM</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header Starts HERE -->
    <header class="header">
      <div class="header-wrapper">
        <!-- Replace the text with your logo image -->
        <img src="images/logo.png" alt="House Rental Logo" />
        <nav class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="book.html">Houses</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header Ends HERE -->

    <!--Main Body Starts HERE-->
    <div class="main contact">
      <div class="wrapper">
        <!--Contact Detail Entry-->
        <div class="booking-details">
          <h3>Contact Us</h3>
          <form>
            <span class="name">First Name</span>
            <input
              type="text"
              name="first_name"
              placeholder="First Name Please"
            /><br />

            <span class="name">Last Name</span>
            <input
              type="text"
              name="last_name"
              placeholder="Last Name Please"
            /><br />

            <span class="name">E-Mail</span>
            <input
              type="email"
              name="email"
              placeholder="E-Mail Please"
            /><br />

            <span class="name">Conatct No.</span>
            <input
              type="tel"
              name="contact"
              placeholder="Contact Number Please"
            /><br />

            <span class="name">Address</span>
            <textarea
              name="address"
              placeholder="Your Address Please"
            ></textarea
            ><br />

            <input type="submit" name="submit" placeholder="SEND" />
            <input type="reset" name="reset" placeholder="RESET" />
          </form>
        </div>
      </div>
    </div>
    <!--Main Body Ends HERE-->

    <!--Footer Starts HERE-->
    <footer class="footer">
      <div class="wrapper">
        <p>
          &copy; <a href="#">Jacob House Rental</a>. All rights reserved 2024.
        </p>
      </div>
    </footer>
    <!--Footer Ends HERE-->
  </body>
</html>
